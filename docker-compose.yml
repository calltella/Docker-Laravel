# For more information: https://laravel.com/docs/sail
version: '3'
services:
    laravel.apline:
        container_name: 'docker_php_1'
        image: tangramor/nginx-php8-fpm
        environment:
            TZ: 'Asia/Tokyo'
            WEBROOT: '/var/www/html/public'
            PHP_REDIS_SESSION_HOST: 'redis'
            CREATE_LARAVEL_STORAGE: '1'
            COMPOSERMIRROR: 'https://mirrors.cloud.tencent.com/composer/'
            NPMMIRROR: 'https://registry.npm.taobao.org'
        ports:
            - '${APP_PORT:-80}:80'
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        volumes:
            - '.:/var/www/html'
            - './infra/docker/nginx/default.conf:/etc/nginx/conf.d/default.conf'
            - './infra/docker/nginx/logs:/var/log/nginx'
            - './infra/docker/php/php.ini:/usr/local/etc/php/php.ini'
        volumes_from:
            - mysql
        networks:
            - sail
        depends_on:
            - mysql
        restart: '${DOCKER_RESTART}'
    cron:
        container_name: 'docker_cron_1'
        build: ./infra/docker/cron
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
        networks:
            - sail
        restart: '${DOCKER_RESTART}'
    mysql:
        image: 'mysql/mysql-server:8.0'
        ports:
            - '${FORWARD_DB_PORT:-3306}:3306'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ROOT_HOST: "%"
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 1
        volumes:
            - 'sail-mysql:/var/lib/mysql'
# mkdir export
            - './export:/var/lib/mysql-files'
            - ./infra/docker/mysql/my.cnf:/etc/my.cnf
        networks:
            - sail
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-p${DB_PASSWORD}"]
            retries: 3
            timeout: 5s
        restart: '${DOCKER_RESTART}'
# mkdir -p ./infra/docker/phpmyadmin/sessions ディレクトリ作成
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        environment:
            - PMA_ARBITRARY=1
            - PMA_HOST=mysql
            - PMA_USER=root
            - PMA_PASSWORD=password
        ports:
            - 8080:80
        volumes:
            - ./infra/docker/phpmyadmin/sessions:/sessions
            - ./infra/docker/phpmyadmin/config.inc.php:/etc/phpmyadmin/config.inc.php
        networks:
            - sail
        depends_on:
            - mysql
networks:
    sail:
        driver: bridge
        ipam:
            driver: default
            config:
                - subnet: 192.168.10.0/24
volumes:
    sail-mysql:
        driver: local
